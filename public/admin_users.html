<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý User</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        .card { padding: 0; }
        .user-item { display: grid; grid-template-columns: 1fr auto auto; gap: 15px; align-items: center; padding: 15px 20px; }
        .user-item:not(:last-child) { border-bottom: 1px solid #e9ecef; }
        .user-name { font-weight: bold; color: #333; }
        #manageTokensModal .modal-content { max-width: 500px; } /* Thu nhỏ modal */
        #modal-title { font-size: 1.5em; margin-bottom: 20px; color: var(--primary-red); }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .search-bar { width: 50%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); }
        .btn-danger { background: #dc3545; color: white; border: none; border-radius: 8px; padding: 8px 12px; cursor: pointer; }

        /* === THÊM CSS cho modal mới === */
        #single-token-updater {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            padding: 20px 0;
        }
        #single-token-updater .form-control {
            max-width: 200px;
            text-align: center;
            font-size: 1.2em;
        }
        #single-token-updater button {
            width: auto;
            padding: 10px 30px;
        }
         #single-token-updater p {
            margin: 0;
            font-size: 1.1em;
            color: #333;
         }
    </style>
</head>
<script>
    // === BẮT BUỘC KIỂM TRA ĐĂNG NHẬP ===
    if (!localStorage.getItem('username')) {
        window.location.href = '/'; // Chuyển về trang đăng nhập
    }
</script>
<body class="admin-page">
    <div id="toast-container"></div>

    <header class="header fadeIn">
        <a href="/admin.html" class="back-button">&larr; Quay lại Menu</a>
        <div class="header-right-group">
            <div id="admin-coin-display">Token: ...</div>
            <button class="logout-button">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                <span>Đăng Xuất</span>
            </button>
        </div>
    </header>

    <main class="fadeIn" style="animation-delay: 0.2s;">
        <h2 id="main-title" style="margin-top:0;">Quản Lý Người Dùng</h2>
        <div class="page-header">
            <input type="text" id="user-search-input" class="search-bar" placeholder="Tìm kiếm user...">
            <button class="btn-primary" style="width: auto; padding: 12px 20px;" onclick="openLinkUserModal()">+ Thêm Tài Khoản</button>
        </div>
        <div id="user-list-container" class="card"></div>
    </main>
    
    <div id="linkUserModal" class="modal">
        <div class="modal-content fadeIn">
            <span class="close-btn" onclick="closeAllModals()">&times;</span>
            <h2>Thêm Tài Khoản Mới</h2>
            <form id="link-user-form">
                <div class="form-group" style="margin-top: 20px;"><input type="text" id="add-username-input" placeholder="Tên tài khoản" required></div>
                <button type="submit" class="btn-primary">Thêm Tài Khoản</button>
            </form>
            <div id="modal-message" class="modal-alert"></div>
        </div>
    </div>

    <div id="manageTokensModal" class="modal">
        <div class="modal-content fadeIn">
            <span class="close-btn" onclick="closeAllModals()">&times;</span>
            <h2 id="modal-title">Quản lý Token</h2>
            <!-- === THAY ĐỔI LỚN: Bỏ danh sách thương hiệu, thay bằng 1 form duy nhất === -->
            <div id="single-token-updater">
                <!-- Nội dung sẽ được JS chèn vào đây -->
            </div>
        </div>
    </div>
    
    <script>
        const userListContainer = document.getElementById('user-list-container');
        const modalMessageEl = document.getElementById('modal-message');
        const linkUserModal = document.getElementById('linkUserModal');
        const userSearchInput = document.getElementById('user-search-input');
        const linkUserForm = document.getElementById('link-user-form');
        const manageTokensModal = document.getElementById('manageTokensModal');
        let currentUsers = [];
        let adminAssignedBrand = null; // Biến mới để lưu thương hiệu của admin

        function showToast(message, isSuccess = true) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${isSuccess ? 'success' : 'error'}`;
            const iconSVG = isSuccess 
                ? `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"></path></svg>`
                : `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm4.3 14.3a.996.996 0 01-1.41 0L12 13.41l-2.89 2.89a.996.996 0 11-1.41-1.41L10.59 12 7.7 9.11a.996.996 0 111.41-1.41L12 10.59l2.89-2.89a.996.996 0 111.41 1.41L13.41 12l2.89 2.89c.38.38.38 1.02 0 1.41z"></path></svg>`;
            toast.innerHTML = `<span class="toast-icon">${iconSVG}</span><span class="toast-message">${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.add('hide');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 4000);
        }

        function showModalMessage(message, isSuccess) {
            modalMessageEl.classList.remove('show', 'modal-alert-success', 'modal-alert-error');
            if (!message) return;
            modalMessageEl.textContent = message;
            modalMessageEl.classList.add('show', isSuccess ? 'modal-alert-success' : 'modal-alert-error');
        }

        async function fetchAdminInfo() {
            const username = localStorage.getItem('username');
            const coinDisplay = document.getElementById('admin-coin-display');
            if (localStorage.getItem('isSuperAdmin') === 'true' || !coinDisplay) {
                if(coinDisplay) coinDisplay.style.display = 'none';
                return;
            }
            const response = await fetch(`/api/user-info?username=${username}`);
            const data = await response.json();
            if (data.success) {
                coinDisplay.textContent = `Token còn lại: ${data.userInfo.coins}`;
            }
        }

        function openLinkUserModal() { 
            showModalMessage('', true);
            linkUserModal.style.display = 'flex'; 
        }
        
        // === THAY ĐỔI LỚN: Hàm mở Modal quản lý Token ===
        function openManageModal(userId) {
            const user = currentUsers.find(u => u._id === userId);
            if (!user) return;

            if (!adminAssignedBrand && localStorage.getItem('isSuperAdmin') !== 'true') {
                showToast("Tài khoản của bạn chưa được gán thương hiệu. Vui lòng liên hệ Super Admin.", false);
                return;
            }
            document.getElementById('modal-title').textContent = `Cấp Token cho: ${user.username}`;
            const updaterContainer = document.getElementById('single-token-updater');
            
            const userCoinsByBrand = user.coins_by_brand || {};
            const currentCoins = userCoinsByBrand[adminAssignedBrand] || 0;

            updaterContainer.innerHTML = `
                <p>Thương hiệu quản lý: <strong>${adminAssignedBrand}</strong></p>
                <input type="number" class="form-control" min="0" value="${currentCoins}" id="modal-coins-input">
                <button class="btn-primary" onclick="updateCoins(event, '${user._id}')">Lưu & Cấp Token</button>
            `;
            manageTokensModal.style.display = 'flex';
        }

        function closeAllModals() {
            linkUserModal.style.display = 'none';
            manageTokensModal.style.display = 'none';
            linkUserForm.reset();
            showModalMessage('', true);
        }

        async function initializePage() {
            const adminId = localStorage.getItem('adminId');
            const username = localStorage.getItem('username');
            const isSuperAdmin = localStorage.getItem('isSuperAdmin') === 'true';

            if (!adminId || !username) {
                alert("Lỗi xác thực Admin. Vui lòng đăng nhập lại.");
                window.location.href = '/';
                return;
            }
            
            if (!isSuperAdmin) {
                const adminInfoRes = await fetch(`/api/user-info?username=${username}`);
                const adminInfoData = await adminInfoRes.json();
                if (adminInfoData.success) {
                    adminAssignedBrand = adminInfoData.userInfo.assigned_brand;
                    document.getElementById('main-title').textContent = `Quản lý User - Thương hiệu: ${adminAssignedBrand || 'Chưa gán'}`;
                } else {
                    alert("Không thể lấy thông tin Admin.");
                    return;
                }
            }

            const userRes = await fetch(`/api/users?admin_id=${adminId}`);
            const userData = await userRes.json();
            if (userData.success) {
                currentUsers = userData.users;
                renderUsers(currentUsers);
            } else {
                currentUsers = [];
                renderUsers([]);
            }
            fetchAdminInfo();
        }
        
        function renderUsers(users) {
            userListContainer.innerHTML = '';
             if (users.length === 0) {
                userListContainer.innerHTML = '<div style="padding: 20px; text-align:center; color: var(--text-light);">Không có người dùng nào.</div>';
                return;
            }
            users.forEach(user => {
                const item = document.createElement('div');
                item.className = 'user-item';
                item.innerHTML = `
                    <span class="user-name">${user.username}</span>
                    <button class="btn-primary" style="width: auto; padding: 8px 15px;" onclick="openManageModal('${user._id}')">Quản Lý Token</button>
                    <button class="btn-danger" onclick="deleteUser('${user._id}', '${user.username}')">Xóa</button>
                `;
                userListContainer.appendChild(item);
            });
        }
        
        userSearchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredUsers = currentUsers.filter(user => user.username.toLowerCase().includes(searchTerm));
            renderUsers(filteredUsers);
        });

        linkUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');
            button.classList.add('btn-loading');
            showModalMessage('', true);
            const username = document.getElementById('add-username-input').value;
            const adminId = localStorage.getItem('adminId');
            try {
                const response = await fetch('/api/link-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId, username })
                });
                const result = await response.json();
                if (result.success) {
                    showToast(result.message, true);
                    setTimeout(() => {
                        closeAllModals();
                        initializePage();
                    }, 1000);
                } else {
                    showModalMessage(result.message, false);
                }
            } catch (error) {
                showModalMessage('Lỗi kết nối máy chủ!', false);
            } finally {
                button.classList.remove('btn-loading');
            }
        });

        // === THAY ĐỔI LỚN: Hàm cập nhật Token ===
        async function updateCoins(event, userId) {
            const button = event.target;
            button.classList.add('btn-loading');
            
            const coinInput = document.getElementById('modal-coins-input');
            const adminId = localStorage.getItem('adminId');
            try {
                const response = await fetch('/api/update-coins', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, coins: coinInput.value, adminId })
                });
                const result = await response.json();
                showToast(result.message, result.success);
                
                if (result.success) {
                    button.classList.add('btn-success');
                    fetchAdminInfo();
                    const user = currentUsers.find(u => u._id === userId);
                    if(user) {
                        if (!user.coins_by_brand) user.coins_by_brand = {};
                        user.coins_by_brand[adminAssignedBrand] = parseInt(coinInput.value, 10);
                    }
                }
            } catch (error) {
                showToast('Lỗi kết nối máy chủ!', false);
            } finally {
                setTimeout(() => {
                    button.classList.remove('btn-loading', 'btn-success');
                }, 1500);
            }
        }

        async function deleteUser(userId, username) {
            if (confirm(`Bạn có chắc chắn muốn xóa vĩnh viễn tài khoản "${username}" không? Hành động này không thể hoàn tác.`)) {
                try {
                    const adminId = localStorage.getItem('adminId');
                    const response = await fetch('/api/delete-user', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, adminId })
                    });
                    const result = await response.json();
                    showToast(result.message, result.success);
                    if (result.success) {
                        initializePage();
                    }
                } catch (error) {
                    showToast('Lỗi kết nối máy chủ!', false);
                }
            }
        }

        document.querySelector('.logout-button').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/';
        });
        window.onload = initializePage;
        window.onclick = (event) => {
            if (event.target == linkUserModal || event.target == manageTokensModal) {
                closeAllModals();
            }
        }
    </script>
</body>
</html>
