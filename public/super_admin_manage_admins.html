<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
     <title>Wukong Slot</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="manifest" href="/manifest.json">
    <style>
        .card { padding: 25px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #modal-message { margin-top: 15px; font-weight: bold; text-align: center; height: 20px; }
        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            background-color: #fff;
        }

        .brand-group {
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background-color: #fcfcfc;
            overflow: hidden;
        }

        .brand-header {
            background-color: #e9ecef;
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #495057;
            border-bottom: 1px solid #e0e0e0;
        }

        .admin-item {
            display: grid;
            grid-template-columns: 1fr auto; 
            gap: 20px;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
        }
        .brand-group .admin-item:last-child {
            border-bottom: none;
        }

        .admin-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .admin-main-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-username {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .admin-brand-tag {
            background-color: var(--primary-red);
            color: #fff;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .admin-meta-info {
            font-size: 0.85em;
            color: #6c757d;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .meta-separator {
            font-weight: bold;
            color: #ccc;
        }

        .coin-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .coin-controls input { width: 100px; }
        .btn-danger { background: #dc3545; color: white; border: none; border-radius: 8px; padding: 8px 12px; cursor: pointer; }
        
        .btn-warning { 
            background: #ffc107; 
            color: #212529; 
            border: none; 
            border-radius: 8px; 
            padding: 8px 12px; 
            cursor: pointer;
            font-weight: 500;
        }
        .btn-warning:hover { background: #e0a800; }

        .admin-count-badge {
            display: inline-block;
            background-color: #6c757d;
            color: #fff;
            font-size: 0.7em;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 6px;
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
</head>
<body class="admin-page">
    <header class="header fadeIn">
        <a href="/admin.html" class="back-button">&larr; Quay l·∫°i Menu</a>
        <button class="logout-button">
            <span>ƒêƒÉng Xu·∫•t</span>
        </button>
    </header>

    <main class="fadeIn" style="animation-delay: 0.2s;">
        <!-- === B·∫ÆT ƒê·∫¶U: KH·ªêI QU·∫¢N L√ù TH√îNG B√ÅO === -->
        <div class="card" style="margin-bottom: 30px; border-left: 5px solid var(--primary-red);">
            <h3>üì¢ Th√¥ng B√°o Cho Admin Con</h3>
            <p style="color: #666; font-size: 0.9em; margin-bottom: 15px;">N·ªôi dung nh·∫≠p ·ªü ƒë√¢y s·∫Ω hi·ªán l√™n trang Dashboard c·ªßa t·∫•t c·∫£ Admin th∆∞·ªùng.</p>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="system-notification-input" class="form-control" placeholder="Nh·∫≠p n·ªôi dung th√¥ng b√°o..." style="flex-grow: 1;">
                <button class="btn-primary" style="width: auto; white-space: nowrap;" onclick="updateSystemNotification()">C·∫≠p nh·∫≠t</button>
            </div>
        </div>
        <!-- === K·∫æT TH√öC KH·ªêI QU·∫¢N L√ù TH√îNG B√ÅO === -->

        <div class="page-header">
            <h2 style="margin-top:0;">Qu·∫£n L√Ω Admin Ph·ª• <span id="admin-count-display" class="admin-count-badge">...</span></h2>
            <button class="btn-primary" style="width: auto; padding: 12px 20px;" onclick="openCreateAdminModal()">+ T·∫°o Admin M·ªõi</button>
        </div>

        <div id="admin-list-container"></div>
        <p id="message"></p>
    </main>
    
    <div id="createAdminModal" class="modal">
        <div class="modal-content fadeIn">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>T·∫°o T√†i Kho·∫£n Admin M·ªõi</h2>
            <form id="create-admin-form">
                <div class="form-group"><input type="text" id="new-admin-username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required></div>
                <div class="form-group"><input type="password" id="new-admin-password" placeholder="M·∫≠t kh·∫©u" required></div>
                <div class="form-group">
                    <select id="new-admin-brand" class="form-control" required>
                        <option value="">-- Ch·ªçn S·∫¢NH GAME qu·∫£n l√Ω --</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">T·∫°o T√†i Kho·∫£n</button>
            </form>
            <p id="modal-message"></p>
        </div>
    </div>
    
    <script>
        document.querySelector('.logout-button').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/';
        });

        const adminListContainer = document.getElementById('admin-list-container');
        const messageEl = document.getElementById('message');
        const modalMessageEl = document.getElementById('modal-message');
        const createAdminModal = document.getElementById('createAdminModal');
        const createAdminForm = document.getElementById('create-admin-form');

        function showMessage(msg, isSuccess) {
            messageEl.textContent = msg;
            messageEl.className = isSuccess ? 'success' : 'error';
            setTimeout(() => { messageEl.textContent = ''; }, 4000);
        }
        function showModalMessage(msg, isSuccess) {
            modalMessageEl.textContent = msg;
            modalMessageEl.className = isSuccess ? 'success' : 'error';
        }
        function openCreateAdminModal() { createAdminModal.style.display = 'flex'; }
        function closeModal() {
            createAdminModal.style.display = 'none';
            createAdminForm.reset();
            showModalMessage('', true);
        }
        
        function calculateDaysSince(dateString) {
            const creationDate = new Date(dateString);
            const today = new Date();
            creationDate.setHours(0, 0, 0, 0);
            today.setHours(0, 0, 0, 0);
            const differenceInTime = today.getTime() - creationDate.getTime();
            const differenceInDays = Math.floor(differenceInTime / (1000 * 3600 * 24));
            if (differenceInDays < 0) return 'T∆∞∆°ng lai';
            if (differenceInDays === 0) return 'H√¥m nay';
            return `${differenceInDays} ng√†y`;
        }

        async function loadBrandsIntoSelect() {
            try {
                const response = await fetch('/api/brands');
                const data = await response.json();
                const selectEl = document.getElementById('new-admin-brand');
                if (data.success) {
                    data.brands.forEach(brand => {
                        const option = document.createElement('option');
                        option.value = brand.name;
                        option.textContent = brand.name;
                        selectEl.appendChild(option);
                    });
                }
            } catch(e) { console.error("L·ªói khi t·∫£i S·∫¢NH GAME:", e); }
        }

        async function fetchAndDisplayAdmins() {
            const creatorId = localStorage.getItem('adminId');
            if (!creatorId) {
                adminListContainer.innerHTML = '<p style="text-align:center; color: red;">L·ªói: Kh√¥ng t√¨m th·∫•y ID c·ªßa Super Admin.</p>';
                return;
            }

            const response = await fetch(`/api/sub-admins?creator_id=${creatorId}`);
            const data = await response.json();
            adminListContainer.innerHTML = ''; 

            if (data.success) {
                document.getElementById('admin-count-display').textContent = `T·ªïng: ${data.admins.length}`;
            }

            if (data.success && data.admins.length > 0) {
                const groupedAdmins = data.admins.reduce((acc, admin) => {
                    const brand = admin.assigned_brand || 'Ch∆∞a Ph√¢n Lo·∫°i';
                    if (!acc[brand]) { acc[brand] = []; }
                    acc[brand].push(admin);
                    return acc;
                }, {});

                const sortedBrands = Object.keys(groupedAdmins).sort();

                for (const brand of sortedBrands) {
                    const adminsInGroup = groupedAdmins[brand];
                    const brandGroup = document.createElement('div');
                    brandGroup.className = 'brand-group';
                    const brandHeader = document.createElement('div');
                    brandHeader.className = 'brand-header';
                    brandHeader.textContent = `S·∫¢NH GAME: ${brand}`;
                    brandGroup.appendChild(brandHeader);

                    adminsInGroup.forEach(admin => {
                        const item = document.createElement('div');
                        item.className = 'admin-item';
                        const creationDate = new Date(admin.createdAt).toLocaleDateString('vi-VN');
                        const daysActive = calculateDaysSince(admin.createdAt);
                        
                        item.innerHTML = `
                            <div class="admin-details">
                                <div class="admin-main-info">
                                    <span class="admin-username">${admin.username}</span>
                                    <span class="admin-brand-tag">Token: ${admin.coins}</span>
                                </div>
                                <div class="admin-meta-info">
                                    <span>Ng√†y t·∫°o: ${creationDate}</span>
                                    <span class="meta-separator">|</span>
                                    <span>Ho·∫°t ƒë·ªông: ${daysActive}</span>
                                </div>
                            </div>
                            <div class="coin-controls">
                                <input type="number" min="1" placeholder="S·ªë Token" id="coins-for-${admin._id}">
                                <button class="btn-primary" onclick="grantCoins('${admin._id}')">C·∫•p</button>
                                <button class="btn-warning" onclick="revokeCoins('${admin._id}', '${admin.username}')">Thu h·ªìi</button>
                                <button class="btn-danger" onclick="deleteAdmin('${admin._id}', '${admin.username}')">X√≥a</button>
                            </div>
                        `;
                        brandGroup.appendChild(item);
                    });
                    adminListContainer.appendChild(brandGroup);
                }
            } else {
                adminListContainer.innerHTML = '<p style="text-align:center; color: var(--text-light);">B·∫°n ch∆∞a t·∫°o Admin ph·ª• n√†o.</p>';
            }
        }
        
        createAdminForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showModalMessage('ƒêang x·ª≠ l√Ω...', true);
            const username = document.getElementById('new-admin-username').value;
            const password = document.getElementById('new-admin-password').value;
            const brandName = document.getElementById('new-admin-brand').value;
            const creatorId = localStorage.getItem('adminId');

            const response = await fetch('/api/create-sub-admin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, brandName, creatorId })
            });
            const result = await response.json();
            
            if (result.success) {
                showModalMessage(result.message, true);
                setTimeout(() => { closeModal(); fetchAndDisplayAdmins(); }, 1500);
            } else {
                showModalMessage(result.message, false);
            }
        });

        async function grantCoins(adminId) {
            const amountInput = document.getElementById(`coins-for-${adminId}`);
            if (!amountInput.value) {
                showMessage("Vui l√≤ng nh·∫≠p s·ªë Token c·∫ßn c·∫•p.", false);
                return;
            }
            const response = await fetch('/api/grant-coins-to-admin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ adminId, amount: amountInput.value })
            });
            const result = await response.json();
            showMessage(result.message, result.success);
            if (result.success) {
                amountInput.value = '';
                fetchAndDisplayAdmins();
            }
        }

        async function revokeCoins(adminId, username) {
            const amountInput = document.getElementById(`coins-for-${adminId}`);
            const amount = amountInput.value;
            if (!amount) {
                showMessage("Vui l√≤ng nh·∫≠p s·ªë Token c·∫ßn thu h·ªìi.", false);
                return;
            }

            if (confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën THU H·ªíI ${amount} Token t·ª´ Admin "${username}" kh√¥ng?`)) {
                 const response = await fetch('/api/revoke-coins-from-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId, amount: amount })
                });
                const result = await response.json();
                showMessage(result.message, result.success);
                if (result.success) {
                    amountInput.value = '';
                    fetchAndDisplayAdmins();
                }
            }
        }
        
        async function deleteAdmin(adminId, username) {
            if (confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën X√ìA vƒ©nh vi·ªÖn Admin "${username}" kh√¥ng? To√†n b·ªô user do admin n√†y qu·∫£n l√Ω s·∫Ω b·ªã g·ª°.`)) {
                const response = await fetch('/api/delete-sub-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId })
                });
                const result = await response.json();
                showMessage(result.message, result.success);
                if (result.success) {
                    fetchAndDisplayAdmins();
                }
            }
        }

        // --- C√ÅC H√ÄM X·ª¨ L√ù TH√îNG B√ÅO ---
        async function fetchSystemNotification() {
            try {
                const res = await fetch('/api/system-message');
                const data = await res.json();
                if (data.success) {
                    document.getElementById('system-notification-input').value = data.content;
                }
            } catch (e) { console.error(e); }
        }

        async function updateSystemNotification() {
            const content = document.getElementById('system-notification-input').value;
            const adminId = localStorage.getItem('adminId');

            if (!adminId) return alert("Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");

            const btn = document.querySelector('button[onclick="updateSystemNotification()"]');
            btn.textContent = "ƒêang l∆∞u...";
            
            try {
                const res = await fetch('/api/update-system-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId, content })
                });
                const data = await res.json();
                
                if (data.success) {
                    showMessage(data.message, true);
                } else {
                    showMessage(data.message, false);
                }
            } catch (e) {
                showMessage("L·ªói k·∫øt n·ªëi server", false);
            } finally {
                btn.textContent = "C·∫≠p nh·∫≠t";
            }
        }

        window.onload = () => {
            fetchAndDisplayAdmins();
            loadBrandsIntoSelect();
            fetchSystemNotification();
        };
        window.onclick = (event) => {
            if (event.target == createAdminModal) {
                closeModal();
            }
        }
    </script>
    <script src="/js/global.js"></script>
</body>
</html>
